<div style="margin-top: 5px; margin-left:5px;">
    <div class="card mb-3 borde-card" style="max-width:100%;padding:5px 7px;">
      <div class="row g-0">
        <div class="col-md-2">
          <div><h5 class="card-title">Experiencia</h5></div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2"> 
          <div style="display: flex ; flex-flow: row-reverse; margin-top:1px; padding:1px 1px;"> 
          <div (click)="addExperiencia()"><a class="btn btn-right" *ngIf="isLogged"><i class="fas fa-plus"></i></a></div>
        </div>
    </div>
     <div class="row g-0" *ngFor="let experiencia of arrayExp">
      <div class="col-md-2">
       <img src={{experiencia.exp_urllogo}} style="margin-left:20px; margin-top:1px; padding:15px 1px;" class="img-fluid rounded-start" height="75px" width="75px" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <li>{{experiencia.exp_sitio}} <!--{{experiencia.exp_comienzo}} {{experiencia.exp_final}}--></li>
            <p class="card-text">{{experiencia.exp_puesto}}</p>
          <p class="card-text">{{experiencia.exp_descripcion}}</p>
          </div>
      </div>
      <div class="col-md-2">
       <div style="display: flex ; flex-flow: row-reverse; margin-top:1px; padding:1px 1px;"> 
       <div><a class="btn btn-right" (click)="eliminarExperiencia(experiencia.id)" *ngIf="isLogged"><i class="fas fa-trash"></i> </a></div>
       <div><a class="btn-edit btn btn-rigth" (click)="editarExperiencia(experiencia.id)" *ngIf="isLogged"> <i class="fas fa-pen"></i></a></div>
       </div>
      </div>
    </div>
  </div>
</div>
